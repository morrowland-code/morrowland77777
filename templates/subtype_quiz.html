<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subtype Refinement Quiz (Disabled)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #a4ffb0, #c4a1ff);
      background-size: 600% 600%;
      animation: softFlow 20s ease infinite;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    @keyframes softFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 700px;
      margin: 8em auto;
      background: white;
      padding: 3em;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      margin-top: 2em;
      background: #7fff00;
      color: black;
      padding: 0.8em 2em;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }

    a.button:hover {
      background: #00ff99;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subtype Quiz Disabled</h1>
    <p>This feature has been removed. Please return to the main Morrowland OCEAN Archetype Test to explore your personality type.</p>
